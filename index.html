<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Hybrid Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Hybrid Movie Recommender</h1>
        
        <!-- Search Form -->
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="movie_name" placeholder="Enter a movie title" value="{{ query }}" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        {% if recommendations %}
        <div class="row">
            {% for movie in recommendations %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text"><strong>Genres:</strong> {{ movie.genres }}</p>
                        <p class="card-text"><strong>Rating:</strong> {{ movie.vote_average }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif query %}
        <p class="text-danger">Movie not found in the database!</p>
        {% endif %}
    </div>
</body>
</html>
